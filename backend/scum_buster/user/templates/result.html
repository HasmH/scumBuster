{% block content %}

<center>
<h1>Who's the scum bag?</h1>
<table> 
    {% for i in result %}
    <tr>
        <td>
            <img src="{{ i.avatar }}">
        </td>
        <td>
            <a href="{% url 'profile' i.steamId %}">
                {{i.displayName}}
            </a> 
        </td>
        <td>
            {{i.number_of_reports}}
        </td>
    </tr>
    {% endfor %}
</table>
</center>
{% endblock %}
